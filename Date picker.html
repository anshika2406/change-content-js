  <script>
  $(function(){
$("#departure").datepicker({
    showAnim:"drop",
    changeYear:true,
   // numberOfMonths:2,
   //dateFormat:"dd/mm/yy"
   // dateFormat:"DD/MM/yy",
    dateFormat:"d M,y",
    showOn:"button",
    buttonImage:"",
    buttonImageOnly:true,
    buttonText:"Choose your departure dates",
    minDate: +1,
    maxDate:"+12M +10D",
   
    onclose:function(selectedDate){
        $("#return").datepicker("option","minDate",selectedDate)
    },
    showWeek:true

});
$("#return").datepicker({
     dateFormat:"d M,y"
    
});
  });
  

  </script>

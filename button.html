<!DOCTYPE html>
<html>
  <head>
    <meta charset ="utf-8">
    <title>
Button


    </title>
    <style>
      .bluebox{
        background-color: #3A5795;
        color: white;
        height: 100px;
        width:auto;
        margin-bottom: 20px;
      }
	  .yellowbox{
		background-color: rgb(222, 224, 85);
		height: 100px;
		width: auto;
        padding: 10px;
        
       
	  }
	  .greenbox{
		background-color: #31af37;
		height: auto;
		width: auto;
       
        padding: 10px;
	  }
	  .great{
		background-color: #5a3479;
		
	  }

      
      

  </style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.3/themes/blitzer/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.3/jquery-ui.min.js"></script>
  </head>
  
  <body>
   
<div class="bluebox ui-corner-all" id="facebook">
   <div id="checkboxes">

    <input type="checkbox" id="checkbox1">
    <label for="checkbox1">Audi</label>

    <input type="checkbox" id="checkbox2">
    <label for="checkbox2">BMW</label>

    <input type="checkbox" id="checkbox3">
    <label for="checkbox3">Mercedes</label>

   </div>
   
</div>
 
 <div class="yellowbox ui-corner-all" id="apple">
   <input type="checkbox" id="mycheckbox">
   <label for="mycheckbox">Checkbox</label>
    
    </div>
    
    <div class="greenbox ui-corner-all"  style="margin-top: 20px;" id="microsoft">
     <form>
        <div id="radioboxes">
            <input type="radio" id="radiobox1" name="radioboxes">
            <label for="radiobox1">Ford</label>

            <input type="radio" id="radiobox2" name="radioboxes">
            <label for="radiobox2">Toyota</label>

            <input type="radio" id="radiobox3" name="radioboxes">
            <label for="radiobox3">Ferari</label>
        </div>
     </form>  
     
    </div>
<button id="button1">Button 1</button>
<button id="button2">Button 2</button>
<button id="button3">Button 3</button>
    

   

  

  <script>
  $(function(){

    $("#button1").button();
    $("#button2").button({
        icons:{
       /* means to add icon on left*/     primary:"ui-icon-folder-open"
        },
        text:false
    });
    $("#button3").button({
        icons:{
            primary:"ui-icon-mail-closed",
            secondary:"ui-icon-carat-1-e"
        }
    });

    $("#mycheckbox").button();
    $("#checkboxes").buttonset();
    $("#radioboxes").buttonset();

  });  






  </script>
  </body>
  
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset ="utf-8">
    <title>
    jQuery effects 
    </title>
    <style>
      .bluebox{
        background-color: #3A5795;
        color: white;
        height: 100px;
        width:auto;
      }
	  .yellowbox{
		background-color: rgb(222, 224, 85);
		height: 100px;
		width: auto;
	  }
	  .greenbox{
		background-color: #31af37;
		height: auto;
		width: auto;
	  }
	  .great{
		background-color: #5a3479;
		
	  }

      p{
        margin:0;
      }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  
  <body>
    <button id="facebookfadeout"> FadeOut Facebook</button>

    <button id="facebookfadein">FadeIn Facebook</button>

    <button id="fadetoggle">Fade Toggle</button>

    <button id="animate">Animate</button>

    
    <div class="bluebox" id="facebook">
           <p>
        Facebook is 
        <span class="great">
          great
        </span>
    </p>
 </div>

    <div class="yellowbox" id="apple">
      <p>
        Apple.
      </p>  
    </div>
    
    <div class="greenbox" id="microsoft">
      <p id="microsoftParagraph">
        Microsoft.
      </p>   
      <p><a href="http://www.microsoft.com" title="microsoft" id="microsoftLink">Microsoft Link</a></p>
    </div>

    <p>Enter your Name :<input></p>

   

  </body>

  <script>
$(function(){

   
$("#facebookfadeout").click(function(){

    $("#facebook").fadeOut(3000 ,function(){window.alert("Hi")});
});



$("#facebookfadein").click(function(){

$("#facebook").fadeIn(3000,function(){window.alert("hello")});
});


$("#fadetoggle").click(function(){

$("#facebook").fadeToggle(1000);
$("#apple").fadeToggle(2000);
$("#microsoft").fadeToggle(3000);
});

/*$("#animate").click(function(){
$("#facebook").animate({width:'200px',height:'50px',opacity:'0.5'},1000);
});*/


$("#animate").click(function(){
$("#facebook").animate({width:'200px'},"slow");

$("#facebook").animate({height:'300px'},"slow");

$("#facebook").animate({height:'100px'},"slow");

$("#facebook").delay(3000).animate({width:'300px'},"slow");




});





});
  </script>
  
</html>
